<template>
    <div class="background-assignment sombra">
        <h1 class="label-style">Lista de Avaliações</h1>
        
        <template if:true={avaliacaoMetadata.data}>
            <table>
                <thead>
                    <tr>
                        <th>
                            <span title="titulo" style="text-align: center;">{avaliacaoMetadata.data.fields.Name.label}</span>
                        </th>
                        <th>
                            <span title="nota" style="text-align: center;">{avaliacaoMetadata.data.fields.Nota__c.label}</span>
                        </th>
                        <th>
                            <span title="descrição" style="text-align: center;">{avaliacaoMetadata.data.fields.Descricao__c.label}</span>
                        </th>
                        <th>
                            <span title="nomeAvaliador" style="text-align: center;">{avaliacaoMetadata.data.fields.CreatedById.label}</span>
                        </th>
                    </tr>
                </thead>
            <tbody>
                <template for:each={avaliacaoMetadata.data.values} for:item="data">
                    <tr key={data.Id}>
                        <td>
                            <span title="titulo" style="text-align: center;">{data.Name}</span>
                        </td>       
                        <td>
                            <span title="nota" style="text-align: center;">{data.Nota__c}</span>
                        </td>
                        <td>
                            <span title="descrição" style="text-align: center;">{data.Descricao__c}</span>
                        </td>
                        <td>
                            <span title="nomeAvaliador" style="text-align: center;">{data.CreatedById}</span>
                        </td>
                    </tr>
                </template>
            </tbody>
            </table>
        </template>
    </div>
</template>
