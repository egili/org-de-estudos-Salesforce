<template>
    <main class="background-assignment sombra">
        <h1 class="label-style">Lista de Avaliações</h1>
        
        <template if:true={avaliacaoMetadata.data}>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th>
                            <span title="titulo">{tituloLabel}</span>
                        </th>
                        <th>
                            <span title="nota">{notaLabel}</span>
                        </th>
                        <th>
                            <span title="descricao">{descricaoLabel}</span>
                        </th>
                        <th>
                            <span title="nomeAvaliador">{autorLabel}</span>
                        </th>
                    </tr>
                </thead>

                <tbody>
                    <template for:each={objAvaliacaoLista} for:item="data">
                        <tr style="text-align: center;" key={data.Id}>
                            <td>
                                <span title="titulo">{data.Name}</span>
                            </td>       
                            <td>
                                <span title="nota">{data.Nota__c}</span>
                            </td>
                            <td>
                                <span title="descricao">{data.Descricao__c}</span>
                            </td>
                            <td>
                                <span title="nomeAvaliador">{data.Autor__c}</span>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>

            <!--article>Média da conta:</article-->

        </template>
    </main>
</template>
