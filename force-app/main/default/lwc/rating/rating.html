<template>
    <template if:true={avaliacaoMetadata.data}>

        <main class="background-assignment sombra">

            <h1 class="label-style">{avaliacaoMetadata.data.label}</h1>

            <section style="display: flex; flex-direction: row; justify-content: space-around;">

                <lightning-input label={avaliacaoMetadata.data.fields.Name.label}></lightning-input>
                
                <template if:true={notaPicklist.data}>
                    <lightning-combobox
                    label={avaliacaoMetadata.data.fields.Nota__c.label}
                    options={notaPicklist.data.values}
                    onchange={handleChange}>
                    </lightning-combobox>
                </template>   
            </section>

            <section class="slds-form-element" style="padding: 10px;">

                <label class="slds-form-element__label" for="textarea-id-01">{avaliacaoMetadata.data.fields.Descricao__c.label}</label>

                <div class="slds-form-element__control">
                    <textarea id="textarea-id-01" class="slds-textarea" required></textarea>
                </div>
            </section>

            <section style="right:20px; padding-bottom: 10px;">
                <lightning-button label="Salvar" onclick={saveClick} class="slds-m-left_x-small"></lightning-button>
            </section>    
            
        </main>
    </template>
</template>
