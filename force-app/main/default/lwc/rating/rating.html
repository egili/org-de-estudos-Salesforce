<template>
    <template if:true={avaliacaoMetadata.data}>

        
        <!--template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading..."></lightning-spinner>
        </template-->

        <main class="background-assignment sombra">

            <h1 class="label-style">{avaliacaoMetadata.data.label}</h1>

            <section style="display: flex; flex-direction: row; justify-content: space-around;">
                <lightning-input label={avaliacaoMetadata.data.fields.Name.label} name="tituloInput" onchange={handleChange} required></lightning-input>
                
                <template if:true={notaPicklist.data}>
                    <lightning-combobox
                        label={avaliacaoMetadata.data.fields.Nota__c.label}
                        options={notaPicklist.data.values}
                        name="notaInput"
                        onchange={handleChange}
                        placeholder="Selecione uma nota"
                        required>
                    </lightning-combobox>
                </template>   
            </section>

            <section class="slds-form-element" style="padding: 10px;">
                <label class="slds-form-element__label" for="txtarea">{avaliacaoMetadata.data.fields.Descricao__c.label}</label>
                <div class="slds-form-element__control">
                    <textarea id="txtarea" class="slds-textarea" name="descricaoInput" onchange={handleChange} required></textarea>
                </div>
            </section>

            <section style="right:20px; padding-bottom: 10px;">
                <lightning-button label="Salvar" onclick={saveClick} class="slds-m-left_x-small"></lightning-button>
            </section>    
        </main>
    </template>
</template>
